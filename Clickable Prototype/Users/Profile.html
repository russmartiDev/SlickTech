<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap" rel="stylesheet">
    <!--Jquery library-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- bootstrap library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- font awesome library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- main style -->
    <link rel="stylesheet/less" type="text/css" href="style/profile.less">
    <!-- less library -->
    <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>

</head>
<body>
    <h1 class="text-light"><i class="fas fa-user"></i> Profile</h1>
    <div class="container text-light">
        <div class="row gx-5">
            <div class="col-12 col-lg-6">
                <h2 class="row">Personal Information</h2>
                <div class="row">
                    <p class="col-4">First name: </p>
                    <input class="col-8" type="text">
                </div>
              
                <div class="row">
                    <p class="col-4">Last name: </p>
                    <input class="col-8" type="text">
                </div>
                <div class="row">
                    <p class="col-4">Email: </p>
                    <input class="col-8" type="text">
                </div>
                <div class="row">
                    <p class="col-4">Contact #: </p>
                    <input class="col-8" type="text">
                </div>
                <div class="row">
                    <p class="col-4">Address: </p>
                    <input class="col-8" type="text">
                </div>
       
                <div class="pay">
                    <input type="button" class="btn btn-primary mt-3" value="Change Password">
                </div>
                <div class="pay">
                    <input type="button" class="btn btn-success mt-5" value="Save">
                </div>
            
            </div>
            <div class="col-12 col-lg-6">
                <h2 class="row">Shipping Information</h2>
                <div class="row">
                    <p class="col-4">First name: </p>
                    <input class="col-8" type="text">
                </div>
              
                <div class="row">
                    <p class="col-4">Last name: </p>
                    <input class="col-8" type="text">
                </div>
                <div class="row">
                    <p class="col-4">Address: </p>
                    <input class="col-8" type="text">
                </div>
                <div class="row">
                    <p class="col-4">Address 2: </p>
                    <input class="col-8" type="text">
                </div>
                <div class="row">
                    <p class="col-4">City: </p>
                    <input class="col-8" type="text">
                </div>
                <div class="row">
                    <p class="col-4">State: </p>
                    <input class="col-8" type="text">
                </div>
                <div class="row">
                    <p class="col-4">Zip code: </p>
                    <input class="col-8" type="text">
                </div>
                <div class="pay">
                    <input type="button" class="btn btn-success mt-4" value="Save">
                </div>
            </div>
        </div>

    </div>
    

</body>
</html>
